<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ironnews-helper</title>
  <style type="text/css">
    .memcache-stats th
    {
      text-align: left;
    }
    .memcache-stats td
    {
      text-align: right;
    }
  </style>
 </head>
 <body>
  <h1>ironnews-helper</h1>
  <h2>memcache stats</h2>
   <table class="memcache-stats">
    <tr>
     <th>キャッシュヒット率</th>
     <td>{{ratio}} %</td>
    </tr>
    <tr>
     <th>キャッシュヒット</th>
     <td>{{hits}} リクエスト</td>
    </tr>
    <tr>
     <th>キャッシュミス</th>
     <td>{{misses}} リクエスト</td>
    </tr>
    <tr>
     <th>キャッシュアイテム数</th>
     <td>{{items}} アイテム</td>
    </tr>
    <tr>
     <th>キャッシュサイズ</th>
     <td>{{bytes}} バイト</td>
    </tr>
   </table>
 </body>
</html>
